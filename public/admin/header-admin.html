<script>
function initAdminHeader(activeAdminPage) {
  fetch('/api/me.php')
    .then(r => {
      if (!r.ok) throw new Error();
      return r.json();
    })
    .then(user => {
      const greeting = getGreeting();

      const navHTML = `
        <span class="greeting">${greeting}, ${user.nickname || user.email}</span>
        
        <a href="/index.html" class="nav-link">–ö–∞—Ä—Ç–∞</a>
        
        <a href="/notifications.html" class="nav-link">
          –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
          ${user.unread_notifications > 0 ? `
            <span class="notif-badge">${user.unread_notifications}</span>
          ` : ''}
        </a>
        
        <a href="/feedback.html" class="nav-link">–û–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å</a>
        
        <a href="/profile.html" class="nav-link">–ü—Ä–æ—Ñ–∏–ª—å</a>

        <div class="admin-dropdown" id="adminDropdown">
          <button class="admin-dropbtn ${activeAdminPage === 'admin' ? 'active' : ''}">
            –ê–¥–º–∏–Ω
            <span class="admin-badge">‚öôÔ∏è</span>
          </button>
          <div class="admin-dropdown-content">
            <a href="/zones.html" class="${activeAdminPage === 'zones' ? 'active' : ''}">–ó–æ–Ω—ã —Ä–µ–º–æ–Ω—Ç–∞</a>
            <a href="/users.html" class="${activeAdminPage === 'users' ? 'active' : ''}">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</a>
            <a href="/feedback.html" class="${activeAdminPage === 'feedback' ? 'active' : ''}">–û–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å (–∞–¥–º–∏–Ω)</a>
            <a href="/broadcast.html" class="${activeAdminPage === 'broadcast' ? 'active' : ''}">–†–∞—Å—Å—ã–ª–∫–∞</a>
          </div>
        </div>
        
        <a href="/api/logout.php" class="nav-link">–í—ã—Ö–æ–¥</a>
      `;
      
      const nav = document.getElementById('nav');
      if (nav) {
        nav.innerHTML = navHTML;

        initAdminDropdown();

        const logo = document.getElementById('adminLogo');
        if (logo) {
          logo.style.cursor = 'pointer';
          logo.onclick = function(e) {
            e.preventDefault();
            window.location.href = '/index.html';
          };
        }
      }
    })
    .catch(() => {
      window.location.href = '/login.html';
    });
}

function getGreeting() {
  const hour = new Date().getHours();
  if (hour >= 5 && hour < 12) return '–î–æ–±—Ä–æ–µ —É—Ç—Ä–æ';
  if (hour >= 12 && hour < 17) return '–î–æ–±—Ä—ã–π –¥–µ–Ω—å';
  if (hour >= 17 && hour < 23) return '–î–æ–±—Ä—ã–π –≤–µ—á–µ—Ä';
  return '–î–æ–±—Ä–æ–π –Ω–æ—á–∏';
}

function initAdminDropdown() {
  const dropdown = document.getElementById('adminDropdown');
  if (!dropdown) return;
  
  const dropbtn = dropdown.querySelector('.admin-dropbtn');
  const dropdownContent = dropdown.querySelector('.admin-dropdown-content');
  
  if (dropbtn && dropdownContent) {
    dropbtn.addEventListener('click', function(e) {
      e.preventDefault();
      e.stopPropagation();
      dropdown.classList.toggle('active');
    });
    
    document.addEventListener('click', function(e) {
      if (!dropdown.contains(e.target)) {
        dropdown.classList.remove('active');
      }
    });
    
    dropdownContent.addEventListener('click', function(e) {
      e.stopPropagation();
    });
  }
}
</script>
