<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Комфортные маршруты — вход</title>
  <style>
    body{ font-family: Arial, sans-serif; margin:0; }
    .wrap{ max-width:520px; margin:40px auto; padding:0 16px; }
    a{ color:#2563eb; text-decoration:none; } a:hover{ text-decoration:underline; }
    .card{ border:1px solid #e5e5e5; border-radius:10px; padding:16px; background:#fafafa; }
    input{ width:100%; padding:10px; border:1px solid #e5e5e5; border-radius:8px; font-size:14px; box-sizing:border-box; }
    label{ display:block; margin-top:10px; color:#666; font-size:13px; }
    button{ margin-top:12px; padding:10px 12px; border-radius:8px; border:1px solid #e5e5e5; background:#2563eb; color:#fff; font-weight:600; cursor:pointer; }
  </style>
</head>
<body>
  <div class="wrap">
    <p><a href="/">← На карту</a></p>
    <h1>Вход</h1>
    <div class="card">
      <p style="margin-top:0;color:#666;">Пока это заглушка.</p>
      <label>Email</label>
      <input placeholder="email@example.com" />
      <label>Пароль</label>
      <input type="password" placeholder="••••••" />
      <button disabled>Войти (скоро)</button>
    </div>
  </div>
</body>
</html>
